subscribe:
  &subscribe {
    type: http,
    interval: 3600,
    health-check:
      {
        enable: true,
        url: https://www.gstatic.com/generate_204,
        interval: 300,
      },
  }

# url 里填写自己的订阅
proxy-providers:
  # xxx:
  #   <<: *subscribe
  #   path: "./proxy/xxx.yaml"
  #   url: ""

######### 锚点 begin #########
strategy-group-1:
  &strategy-group-1 {
    type: select,
    proxies:
      [
        🚀 节点选择,
        ♻️ 自动选择,
        🇸🇬 狮城节点,
        🇭🇰 香港节点,
        🇨🇳 台湾节点,
        🇯🇵 日本节点,
        🇺🇲 美国节点,
        🇰🇷 韩国节点,
        🚀 手动切换,
        🎯 全球直连,
      ],
  }
strategy-group-2:
  &strategy-group-2 {
    type: select,
    proxies:
      [
        🎯 全球直连,
        🚀 节点选择,
        🇺🇲 美国节点,
        🇭🇰 香港节点,
        🇨🇳 台湾节点,
        🇸🇬 狮城节点,
        🇯🇵 日本节点,
        🇰🇷 韩国节点,
        🚀 手动切换,
      ],
  }
url-test-1:
  &url-test-1 {
    include-all: true,
    type: url-test,
    interval: 300,
    tolerance: 50,
  }
rule-provider-classical:
  &rule-provider-classical {
    type: http,
    behavior: classical,
    interval: 86400,
    format: text,
  }
rule-provider-domain:
  &rule-provider-domain {
    type: http,
    behavior: domain,
    interval: 86400,
    format: text,
  }
rule-provider-ipcidr:
  &rule-provider-ipcidr {
    type: http,
    behavior: ipcidr,
    interval: 86400,
    format: text,
  }
#########  锚点 end  #########

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - DIRECT
  - name: 🚀 手动切换
    include-all: true
    type: select
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 📲 电报消息
    <<: *strategy-group-1
  - name: 🤖 人工智能
    <<: *strategy-group-1
  - name: 🐱 Github
    <<: *strategy-group-1
  - name: 📹 油管视频
    <<: *strategy-group-1
  - name: 🎥 奈飞视频
    <<: *strategy-group-1
  - name: 📺 巴哈姆特
    type: select
    proxies:
      - 🇨🇳 台湾节点
      - 🚀 节点选择
      - 🚀 手动切换
      - 🎯 全球直连
  - name: 📺 哔哩哔哩
    type: select
    proxies:
      - 🎯 全球直连
      - 🇨🇳 台湾节点
      - 🇭🇰 香港节点
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - 🎯 全球直连
  - name: 🌏 国内媒体
    type: select
    proxies:
      - 🎯 全球直连
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🚀 手动切换
  - name: 📢 谷歌FCM
    <<: *strategy-group-2
  - name: Ⓜ️ 微软Bing
    <<: *strategy-group-2
  - name: Ⓜ️ 微软云盘
    <<: *strategy-group-2
  - name: Ⓜ️ 微软服务
    <<: *strategy-group-1
  - name: 🍎 苹果服务
    <<: *strategy-group-2
  - name: 🎮 游戏平台
    <<: *strategy-group-2
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    <<: *strategy-group-1
  - name: 🇭🇰 香港节点
    <<: *url-test-1
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
  - name: 🇯🇵 日本节点
    <<: *url-test-1
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
  - name: 🇺🇲 美国节点
    <<: *url-test-1
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
  - name: 🇨🇳 台湾节点
    <<: *url-test-1
    filter: (?i)台|新北|彰化|TW|Taiwan
  - name: 🇸🇬 狮城节点
    <<: *url-test-1
    filter: (?i)新加坡|坡|狮城|SG|Singapore
  - name: 🇰🇷 韩国节点
    <<: *url-test-1
    filter: (?i)KR|Korea|KOR|首尔|韩|韓

